<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">
            
            <p id="textoPantalla">0</p>
            <p>
            <input type="button" class="largo btn btn-danger" value="Retr" onclick="retro()"/>
            <input type="button" class="largo btn btn-danger" value="CE" onclick="borradoParcial()"/>
            <input type="button" class="largo btn btn-danger" value="C" onclick="borradoTotal()"/>
            </p>

            <p>
            <input type="button" class="btn btn-secondary" value="7" onclick="numero(7)"/>
            <input type="button" class="btn btn-secondary" value="8" onclick="numero('8')" />
            <input type="button" class="btn btn-secondary" value="9" onclick="numero('9')"/>
            <input type="button" class="btn btn-secondary" value="/" onclick="operar('/')"/>
            <input type="button" class="btn btn-secondary" value="Raiz" onclick="raizc()"/>
            </p>

            <p>
            <input type="button" class="btn btn-secondary" value="4" onclick="numero('4')"/>
            <input type="button" class="btn btn-secondary" value="5" onclick="numero('5')"/>
            <input type="button" class="btn btn-secondary" value="6" onclick="numero('6')"/>
            <input type="button" class="btn btn-secondary" value="*" onclick="operar('*')"/>
            <input type="button" class="btn btn-secondary" value="%" onclick="porcent()"/>
            </p>

            <p>
            <input type="button" class="btn btn-secondary" value="1" onclick="numero('1')"/>
            <input type="button" class="btn btn-secondary" value="2" onclick="numero('2')"/>
            <input type="button" class="btn btn-secondary" value="3" onclick="numero('3')"/>
            <input type="button" class="btn btn-secondary" value="-" onclick="operar('-')"/>
            <input type="button" class="btn btn-secondary" value="1/x" onclick="frac()"/>
            </p>

            <p>
            <input type="button" class="btn btn-secondary" value="0" onclick="numero('0')"/>
            <input type="button" class="btn btn-secondary" value="+/-" onclick="opuest()"/>
            <input type="button" class="btn btn-secondary" value="." onclick="numero('.')"/>
            <input type="button" class="btn btn-secondary" value="+" onclick="operar('+')"/>
            <input type="button" class="btn btn-secondary" value="=" onclick="igualar()"/>
            </p>

        </form>

    </div>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
